<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="gandhiji.io">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>ETH Balance Graph</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron mt-3">
            <h1>Gandhiji.io</h1>
            <p class="lead">Graph the historical ETH Balance of an 	Gandhiji (IND).</p>
            <div class="input-group" style="display: none;">
                <input type="text" class="form-control" id="address" value="0x2fa0ac498d01632f959d3c18e38f4390b005e200" />
                <div class="input-group-append">
                    <a class="btn btn-lg btn-primary" onclick="graphBalance();" role="button">Graph Balance &raquo;</a>
                </div>
            </div>
            <div class="row" style="display: none;">
                <div class="col">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Start Block:</span>
                        </div>
                        <input type="text" class="form-control" id="startBlock" placeholder="(optional)" />
                    </div>
                </div>
                <div class="col" style="display: none;">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">End Block:</span>
                        </div>
                        <input type="text" class="form-control" id="endBlock" placeholder="(optional)" />
                    </div>
                </div>
            </div>
            <div id="output"></div>
        </div>
        <div id="graph" style="width:100%;height:600px;"></div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./ethbalancegraph.js"></script>
</body>
</html>
